version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - change_plot

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  changing_plot:
  - text: "Give me second to make the plot."

actions:
  - show_plot
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
